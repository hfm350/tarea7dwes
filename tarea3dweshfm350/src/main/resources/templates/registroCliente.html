<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Cliente</title>
</head>
<body>
    <h2>Registrar Cliente</h2>

    <form action="/registroCliente" method="post" th:object="${cliente}">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>

        <label for="fechaNac">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNac" th:field="*{fechaNac}" required>

        <label for="nif">NIF/NIE:</label>
        <input type="text" id="nifNie" th:field="*{nifNie}" required>

        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" th:field="*{direccion}" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" th:field="*{telefono}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" th:name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:name="password" required>

        <button type="submit">Registrar</button>
    </form>

    <p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>
    <p th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></p>
</body>
</html>
