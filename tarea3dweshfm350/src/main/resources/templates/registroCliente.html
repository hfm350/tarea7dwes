<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/vivero.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 70px;
        }

        .navbar {
            width: 100%;
            height: 6%;
            background-color: #2c6e49;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .volver-btn {
            background-color: white;
            color: #2c6e49;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .navbar .volver-btn:hover {
            background-color: #1e5032;
            color: white;
        }

        .registro-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2c6e49;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c6e49;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #1e5032;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <p class="logo">Panel de Registro</p>
        <a href="/" class="volver-btn">Volver</a>
    </nav>

    <div class="registro-container">
        <h2>Registrar Cliente</h2>

        <form action="/registroCliente" method="post" th:object="${cliente}">

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
                <p th:if="${errorMessageNombre}" class="error-message" th:text="${errorMessageNombre}"></p>
            </div>

            <div class="form-group">
                <label for="fechaNac">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNac" th:field="*{fechaNac}" required>
            </div>

            <div class="form-group">
                <label for="nifNie">NIF/NIE:</label>
                <input type="text" id="nifNie" th:field="*{nifNie}" required>
                <p th:if="${errorMessageNifNie}" class="error-message" th:text="${errorMessageNifNie}"></p>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección de Envío:</label>
                <input type="text" id="direccion" th:field="*{direccion}" required>
                <p th:if="${errorMessageDireccion}" class="error-message" th:text="${errorMessageDireccion}"></p>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" th:field="*{telefono}" required>
                <p th:if="${errorMessageTelefono}" class="error-message" th:text="${errorMessageTelefono}"></p>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <p th:if="${errorMessageEmail}" class="error-message" th:text="${errorMessageEmail}"></p>
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                <p th:if="${errorMessageUsuario}" class="error-message" th:text="${errorMessageUsuario}"></p>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <p th:if="${errorMessagePassword}" class="error-message" th:text="${errorMessagePassword}"></p>
            </div>

            <button type="submit" class="register-btn">Registrar</button>
        </form>

        <p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>
    </div>
</body>
</html>
