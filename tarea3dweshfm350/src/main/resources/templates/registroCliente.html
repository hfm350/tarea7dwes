<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('/vivero.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registro-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #218838;
        }

        .regresar-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .regresar-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="registro-container">
        <h2>Registrar Cliente</h2>

        <form action="/registroCliente" method="post" th:object="${cliente}">

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label for="fechaNac">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNac" th:field="*{fechaNac}" required>
            </div>

            <div class="form-group">
                <label for="nifNie">NIF/NIE:</label>
                <input type="text" id="nifNie" th:field="*{nifNie}" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección de Envío:</label>
                <input type="text" id="direccion" th:field="*{direccion}" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" th:field="*{telefono}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" th:name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:name="password" required>
            </div>

            <button type="submit" class="register-btn">Registrar</button>
        </form>

        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
        <p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>

        <a href="/" class="regresar-link">Regresar</a>
    </div>

</body>
</html>
