<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú Personal</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: url('/vivero.png') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding-top: 70px;
    }

    .navbar {
        width: 100%;
        height: 6%;
        background-color: #2c6e49;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-decoration: none;
    }

    .navbar .logout-btn {
        background-color: white;
        color: #2c6e49;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .navbar .logout-btn:hover {
        background-color: #1e5032;
        color: white;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        color: #2c6e49;
        margin-bottom: 20px;
    }

    .options-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .btn {
        padding: 12px;
        background-color: #2c6e49;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #1e5032;
    }
</style>
</head>
<body>
    <nav class="navbar">
        <p class="logo">Panel Personal</p>
        <a th:href="@{/logout}" class="logout-btn">Cerrar Sesión</a>
    </nav>

    <div class="container">
        <header>
            <h1>Bienvenido, <span th:text="${nombreUsuario.toUpperCase()}"></span></h1>
        </header>

        <section class="options-section">
            <a th:href="@{/verPlantas}" class="btn">Ver Plantas</a>
            <a th:href="@{/gestionMensajes}" class="btn">Gestionar Mensajes</a>
            <a th:href="@{/gestionEjemplares}" class="btn">Gestionar Ejemplares</a>
        </section>
    </div>
</body>
</html>
