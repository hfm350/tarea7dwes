<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viverium Diego y Hugo</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: url('/vivero.png') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding-top: 70px;
    }

    .navbar {
        width: 100%;
        height: 6%;
        background-color: #2c6e49;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-decoration: none;
    }

    .navbar a {
        background-color: white;
        color: #2c6e49;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .navbar a:hover {
        background-color: #1e5032;
        color: white;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 16px; 
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 750px;
        text-align: center;
    }

    h1 {
        color: #2c6e49;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 14px;
        text-align: center;
    }

    th {
        background-color: #2c6e49;
        color: white;
        font-size: 16px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #d1e7dd;
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #2c6e49;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #1e5032;
    }
</style>
</head>
<body>
    <nav class="navbar">
        <p class="logo">VIVERIUM</p>
        <div>
            <a th:href="@{/inicioSesion}">Iniciar Sesión</a>
            <a th:href="@{/registroCliente}">Registro Cliente</a>
        </div>
    </nav>

    <div class="container">
        <h1>Lista de Plantas</h1>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre Común</th>
                    <th>Nombre Científico</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="planta : ${plantas}">
                    <td th:text="${planta.codigo}"></td>
                    <td th:text="${planta.nombreComun}"></td>
                    <td th:text="${planta.nombreCientifico}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
