<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Plantas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/vivero.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 70px;
        }

        .navbar {
            width: 100%;
            height: 6%;
            background-color: #2c6e49;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .login-btn {
            background-color: white;
            color: #2c6e49;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .navbar .login-btn:hover {
            background-color: #1e5032;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1200px;
            margin-top: 80px;
            text-align: center;
        }

        h2 {
            color: #2c6e49;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 18px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #2c6e49;
            color: white;
            font-size: 20px;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
            color: black;
        }

        tr:nth-child(odd) {
            background-color: #e0e0e0;
            color: black;
        }

        tr:hover {
            background-color: #d0d0d0;
        }

        .btn {
            display: block;
            margin: 20px auto;
            width: 200px;
            text-align: center;
            padding: 12px;
            background-color: #2c6e49;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #1e5032;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Tienda de pedidos</a>
        <a href="/menuCliente" class="login-btn">Volver</a>
    </nav>

    <div class="container">
        <h2>Selecciona las plantas para añadir al carrito</h2>

        <form id="pedidoForm" action="/realizarPedido" method="post">
            <table th:if="${not #lists.isEmpty(plantas)}">
                <thead>
                    <tr>
                        <th>Seleccionar</th>
                        <th>ID Planta</th>
                        <th>Nombre Común</th>
                        <th>Ejemplares Disponibles</th>
                        <th>Cantidad a Pedir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="planta, iter : ${plantas}">
                        <td>
                            <input type="checkbox" name="plantasSeleccionadas[]" th:value="${planta.id}">
                        </td>
                        <td th:text="${planta.id}"></td>
                        <td th:text="${planta.nombreComun}"></td>
                        <td th:text="${planta.cantidadEjemplares}"></td>
                        <td>
                            <input type="number" name="cantidadEjemplares[]" min="1" th:max="${planta.cantidadEjemplares}" value="1">
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="submit" class="btn">Añadir al carrito</button>
        </form>
    </div>
</body>
</html>
