<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Plantas</title>
    <link rel="stylesheet" th:href="@{/1.css}">

    <style>
        /* Estilo General */
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Barra de Navegación */
        .navbar {
            width: 100%;
            background-color: #28a745;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .login-btn {
            background-color: white;
            color: #28a745;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            margin-right: 25px;
        }

        .navbar .login-btn:hover {
            background-color: #7b3939;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
            margin-top: 80px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 18px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #28a745;
            color: white;
            font-size: 20px;
        }

        tr:nth-child(even) {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(odd) {
            background-color: #444;
            color: #fff;
        }

        tr:hover {
            background-color: #555;
        }

        /* Botón */
        .btn {
            display: block;
            margin: 20px auto 0;
            width: 200px;
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Mensaje de error */
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Enlace de volver */
        .regresar-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .regresar-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar">
        <a href="#" class="logo">Seleccionar Plantas</a>
        <a href="/menuCliente" class="login-btn">Volver</a>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Selecciona las plantas para tu pedido</h2>

        <form id="pedidoForm" action="/realizarPedido" method="post" onsubmit="return validarSeleccion()">
            <table th:if="${not #lists.isEmpty(plantas)}">
                <thead>
                    <tr>
                        <th>Seleccionar</th>
                        <th>ID Planta</th>
                        <th>Nombre Común</th>
                        <th>Ejemplares Disponibles</th>
                        <th>Cantidad a Pedir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="planta, iter : ${plantas}">
                        <td>
                            <input type="checkbox" name="plantasSeleccionadas[]" th:value="${planta.id}" class="checkPlanta" data-index="${iter.index}">
                        </td>
                        <td th:text="${planta.id}"></td>
                        <td th:text="${planta.nombreComun}"></td>
                        <td th:text="${planta.cantidadEjemplares}"></td>
                        <td>
                            <input type="number" name="cantidadEjemplares[]" min="1" th:max="${planta.cantidadEjemplares}" value="1" disabled class="cantidadInput" data-index="${iter.index}">
                        </td>
                    </tr>
                </tbody>
            </table>

            <p id="errorMensaje" class="error-message">Selecciona al menos una planta</p>

            <button type="submit" class="btn">Confirmar Pedido</button>
        </form>

        <p th:if="${plantas == null or plantas.isEmpty()}" style="color: red;">No hay plantas disponibles.</p>

    </div>

    <script>
        // Función para habilitar o deshabilitar el input de cantidad según el checkbox
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.checkPlanta').forEach((checkbox, index) => {
                checkbox.addEventListener('change', function() {
                    let cantidadInputs = document.querySelectorAll('.cantidadInput');
                    cantidadInputs[index].disabled = !this.checked;
                });
            });
        });

        // Función de validación antes de enviar el formulario
        function validarSeleccion() {
            let checkboxes = document.querySelectorAll('input[name="plantasSeleccionadas[]"]');
            let errorMensaje = document.getElementById("errorMensaje");

            // Comprobar si al menos un checkbox está seleccionado
            let seleccionados = Array.from(checkboxes).some(checkbox => checkbox.checked);

            if (!seleccionados) {
                errorMensaje.style.display = "block";
                return false; // Evita que el formulario se envíe
            }

            errorMensaje.style.display = "none";
            return true; // Permite el envío del formulario
        }
    </script>

</body>
</html>
