<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver Mensajes de Ejemplar</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-image: url('vivero.png');
	background-size: cover;
	background-position: center;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.navbar {
	width: 100%;
	background-color: #28a745;
	padding: 15px 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar .logo {
	font-size: 24px;
	font-weight: bold;
	color: white;
	text-decoration: none;
}

.navbar .logout-btn {
	background-color: white;
	color: #28a745;
	padding: 10px;
	border-radius: 5px;
	text-decoration: none;
	font-weight: bold;
	cursor: pointer;
	margin-right: 25px;
}

.navbar .logout-btn:hover {
	background-color: #7b3939;
}

.container {
	background-color: rgba(0, 0, 0, 0.8);
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
	width: 80%;
	max-width: 900px;
	text-align: center;
	color: white;
	margin-top: 70px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.content-wrapper {
	display: flex;
	justify-content: space-between;
	width: 100%;
}

.form-section {
	flex: 1;
	padding-right: 20px;
}

.table-section {
	flex: 1;
	align-self: flex-start;
	margin-left: 20px;
}

/* Contenedor con scroll */
.scroll-table {
    max-height: 250px; /* Ajusta la altura según necesidad */
    overflow-y: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 5px;
}

/* Hace que la tabla se adapte al contenedor */
.scroll-table table {
    width: 100%;
    border-collapse: collapse;
}

/* Encabezados fijos mientras el contenido se desplaza */
.scroll-table thead {
    position: sticky;
    top: 0;
    background-color: #28a745;
    color: white;
    z-index: 10;
}

/* Estilos de las celdas */
.scroll-table th, .scroll-table td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
}

.scroll-table th {
    background-color: #28a745;
    color: white;
}

h1, h3 {
	color: #fff;
	font-size: 24px;
	margin-bottom: 15px;
}

form {
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
}

label {
	align-self: flex-start;
	margin-bottom: 5px;
	font-weight: bold;
}

input {
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 6px;
	font-size: 16px;
}

button {
	background-color: #28a745;
	color: white;
	border: none;
	padding: 12px;
	width: 100%;
	border-radius: 6px;
	cursor: pointer;
	font-size: 16px;
}

button:hover {
	background-color: #218838;
}

.error-message {
    color: red;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
}

.success-message {
    color: green;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
}
</style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">Vivero Laboral</a>
        <a th:href="@{/gestionEjemplares}" class="logout-btn">Volver</a>
    </nav>

    <div class="container">
        <h1>Consultar Mensajes de un Ejemplar</h1>

        <div class="content-wrapper">
            <div class="form-section">
                <form th:action="@{/verMensajesEjemplar}" method="post">
                    <label for="codigoEjemplar">Código del Ejemplar:</label>
                    <input type="number" id="codigoEjemplar" name="codigoEjemplar" required>
                    <button type="submit">Buscar Mensajes</button>
                </form>

                <div th:if="${errorMensaje}" class="error-message">
                    <p th:text="${errorMensaje}"></p>
                </div>
            </div>

            <div class="table-section">
                <h3>Lista de Todos los Ejemplares</h3>
                <div class="scroll-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ejemplar : ${ejemplares}">
                                <td th:text="${ejemplar.id}"></td>
                                <td th:text="${ejemplar.nombre}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(ejemplares)}">
                                <td colspan="2" class="error-message">No hay ejemplares registrados.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:if="${mensajes}">
            <h3>Mensajes del Ejemplar con Código: <span th:text="${codigoEjemplar}"></span></h3>

            <div class="scroll-table">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Mensaje</th>
                            <th>Persona</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mensaje : ${mensajes}">
                            <td th:text="${mensaje.fechahora}"></td>
                            <td th:text="${mensaje.mensaje}"></td>
                            <td th:text="${mensaje.persona != null ? mensaje.persona.nombre : mensaje.cliente.nombre}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(mensajes)}">
                            <td colspan="3" class="error-message">No hay mensajes para este ejemplar.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
