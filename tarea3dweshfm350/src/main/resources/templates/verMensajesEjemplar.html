<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver Mensajes de Ejemplar</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: url('vivero.png') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 90px;
    }

    .navbar {
        width: 100%;
        background-color: #2c6e49;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
    }

    .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-decoration: none;
    }

    .navbar .logout-btn {
        background-color: white;
        color: #2c6e49;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .navbar .logout-btn:hover {
        background-color: #1e5032;
        color: white;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 900px;
        text-align: center;
        margin-top: 20px;
    }

    h1, h3 {
        color: #2c6e49;
        font-size: 24px;
        margin-bottom: 15px;
    }
    
    h1 {
        color: #2c6e49;
        font-size: 30px;
        margin-bottom: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #2c6e49;
        color: white;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        background-color: #2c6e49;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #1e5032;
    }

    .error-message {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }

    .success-message {
        color: green;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }

    .scrollable-table {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 5px;
        margin-top: 15px;
    }
</style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Panel Consulta Mensajes Ejemplar</a>
        <a th:href="@{/gestionEjemplares}" class="logout-btn">Volver</a>
    </nav>

    <div class="container">
        <h1>Menú</h1>

        <form th:action="@{/verMensajesEjemplar}" method="post">
            <h3><label for="codigoEjemplar">Código del Ejemplar:</label></h3>
            <input type="number" id="codigoEjemplar" name="codigoEjemplar" required>
            <button type="submit">Buscar Mensajes</button>
        </form>
		<br><br>
        <h3>Lista de Todos los Ejemplares</h3>
        <div class="scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ejemplar : ${ejemplares}">
                        <td th:text="${ejemplar.id}"></td>
                        <td th:text="${ejemplar.nombre}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${mensajes}">
        <br><br>
            <h3>Mensajes del Ejemplar con Código: <span th:text="${codigoEjemplar}"></span></h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Mensaje</th>
                        <th>Persona</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mensaje : ${mensajes}">
                        <td th:text="${mensaje.fechahora}"></td>
                        <td th:text="${mensaje.mensaje}"></td>
                        <td th:text="${mensaje.persona != null ? mensaje.persona.nombre : mensaje.cliente.nombre}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
