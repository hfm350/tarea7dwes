<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/vivero.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 70px;
        }

        .navbar {
            width: 100%;
            height: 6%;
            background-color: #2c6e49;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .volver-btn {
            background-color: white;
            color: #2c6e49;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .navbar .volver-btn:hover {
            background-color: #1e5032;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1000px;
            margin-top: 80px;
        }

        h2 {
            color: #2c6e49;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 18px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #2c6e49;
            color: white;
            font-size: 20px;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
            color: black;
        }

        tr:nth-child(odd) {
            background-color: #e0e0e0;
            color: black;
        }

        tr:hover {
            background-color: #d0d0d0;
        }

        .btn {
            display: block;
            margin: 10px auto;
            width: 150px;
            text-align: center;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Mis Pedidos</a>
        <a href="/menuCliente" class="volver-btn">Volver</a>
    </nav>

    <div class="container">
        <h2>Mis Pedidos</h2>

        <table>
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Fecha</th>
                    <th>Ejemplares</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.fecha}"></td>
                    <td>
                        <ul>
                            <li th:each="ejemplar : ${pedido.ejemplares}" th:text="${ejemplar.nombre}"></li>
                        </ul>
                    </td>
                    <td>
                        <form th:action="@{/eliminarPedido2}" method="post">
                            <input type="hidden" name="idPedido" th:value="${pedido.id}">
                            <button type="submit" class="btn">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
