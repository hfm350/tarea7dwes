<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario</title>
<style>
/* 游꿛 ESTILOS GENERALES */
body {
	font-family: Arial, sans-serif;
	background-image: url('vivero.png');
	background-size: cover;
	background-position: center;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	min-height: 100vh;
}

/* 游댛 BARRA DE NAVEGACI칍N */
.navbar {
	width: 100%;
	background-color: #28a745;
	padding: 15px 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	color: white;
	font-weight: bold;
}

.navbar .logo {
	font-size: 24px;
	color: white;
	text-decoration: none;
}

.navbar .logout-btn {
	background-color: white;
	color: #28a745;
	padding: 10px 15px;
	border-radius: 5px;
	text-decoration: none;
	font-weight: bold;
	cursor: pointer;
	margin-right: 25px;
}

.navbar .logout-btn:hover {
	background-color: #7b3939;
	color: white;
}

/* 游늷 FORMULARIO DE REGISTRO */
.container {
	background-color: rgba(0, 0, 0, 0.8);
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
	width: 400px;
	text-align: center;
	margin-top: 80px; /* Para evitar solapamiento con la navbar */
	color: white;
}

.container h1 {
	font-size: 28px;
	margin-bottom: 20px;
}

form {
	display: flex;
	flex-direction: column;
	gap: 15px;
}

input {
	padding: 12px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 6px;
	width: 100%;
	box-sizing: border-box;
}

button {
	padding: 12px;
	font-size: 16px;
	background-color: #28a745;
	color: #fff;
	border: none;
	border-radius: 6px;
	cursor: pointer;
}

button:hover {
	background-color: #218838;
}

.error-message {
	color: red;
	font-weight: bold;
	margin-bottom: 10px;
}

.success-message {
	color: #28a745;
	font-weight: bold;
	margin-top: 10px;
}

/* 游댗 BOT칍N VOLVER */
.btn-back {
	margin-top: 15px;
	display: block;
	text-align: center;
	background-color: #dc3545;
	color: white;
	padding: 10px;
	text-decoration: none;
	border-radius: 4px;
}

.btn-back:hover {
	background-color: #c82333;
}

/* 游늶 LISTADO DE PERSONAS */
.container-personas {
	background-color: rgba(0, 0, 0, 0.8);
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
	width: 600px;
	text-align: center;
	color: white;
	margin-top: 40px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

table, th, td {
	border: 1px solid #ccc;
}

th, td {
	padding: 12px;
	text-align: center;
}

th {
	background-color: #28a745;
	color: white;
}

td {
	background-color: #f9f9f9;
	color: black;
}
</style>
</head>
<body>

<!-- 游댛 Barra de navegaci칩n -->
<nav class="navbar">
	<a href="#" class="logo">Vivero Laboral</a>
	<a th:href="@{/menuAdmin}" class="logout-btn">Volver</a>
</nav>

<!-- 游늷 Formulario de Registro -->
<div class="container">
    <h1>Registro de Persona</h1>
    <form th:action="@{/registroPersona}" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <div th:if="${errorMessageNombre}" class="error-message" th:text="${errorMessageNombre}"></div>

        <input type="email" name="email" placeholder="Email" required>
        <div th:if="${errorMessageEmail}" class="error-message" th:text="${errorMessageEmail}"></div>

        <input type="text" name="usuario" placeholder="Usuario" required>
        <div th:if="${errorMessageUsuario}" class="error-message" th:text="${errorMessageUsuario}"></div>

        <input type="password" name="contrase침a" placeholder="Contrase침a" required>
        <div th:if="${errorMessageContrase침a}" class="error-message" th:text="${errorMessageContrase침a}"></div>

        <button type="submit">Registrarse</button>
    </form>

    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>
</div>

<!-- 游늶 Listado de Personas -->
<div class="container-personas">
	<h1>Listado de Personas</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Usuario</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="credencial : ${credenciales}">
				<td th:text="${credencial.id}"></td>
				<td th:text="${credencial.usuario}"></td>
				<td th:text="${credencial.persona != null ? credencial.persona.email : 'No tiene email'}"></td>

			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
