<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-image: url('vivero.png');
	background-size: cover;
	background-position: center;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background-color: rgba(0, 0, 0, 0.8);
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
	width: 400px;
	text-align: center;
}

h1 {
	color: #fff;
	font-size: 28px;
	margin-bottom: 20px;
}

form {
	display: flex;
	flex-direction: column;
	gap: 15px;
}

input {
	padding: 12px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 6px;
	width: 100%;
	box-sizing: border-box;
}

button {
	padding: 12px;
	font-size: 16px;
	background-color: #28a745;
	color: #fff;
	border: none;
	border-radius: 6px;
	cursor: pointer;
}

button:hover {
	background-color: #218838;
}

.error-message {
	color: red;
	font-weight: bold;
	margin-bottom: 10px;
}

.btn-back {
	margin-top: 15px;
	display: block;
	text-align: center;
	background-color: #dc3545;
	color: white;
	padding: 10px;
	text-decoration: none;
	border-radius: 4px;
}

.btn-back:hover {
	background-color: #c82333;
}

.navbar {
	width: 100%;
	background-color: #28a745;
	padding: 15px 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar .logo {
	font-size: 24px;
	font-weight: bold;
	color: white;
	text-decoration: none;
}

.navbar .logout-btn {
	background-color: white;
	color: #28a745;
	padding: 10px 15px;
	border-radius: 5px;
	text-decoration: none;
	font-weight: bold;
	cursor: pointer;
	margin-right: 25px;
}

.navbar .logout-btn:hover {
	background-color: #7b3939;
}

.container-personas {
	background-color: rgba(0, 0, 0, 0.8);
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
	width: 600px;
	text-align: center;
}

h1 {
	color: #fff;
	font-size: 28px;
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

table, th, td {
	border: 1px solid #ccc;
}

th, td {
	padding: 12px;
	text-align: center;
}

th {
	background-color: #28a745;
	color: white;
}

td {
	background-color: #f9f9f9;
}
</style>
</head>
<body>
	<nav class="navbar">
		<a href="#" class="logo">Vivero Laboral</a> <a th:href="@{/menuAdmin}"
			class="logout-btn">Volver</a>
	</nav>
	<div class="container">
    <h1>Registro de Persona</h1>
    <form th:action="@{/registroPersona}" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <div th:if="${errorMessageNombre}" class="error-message" th:text="${errorMessageNombre}"></div>

        <input type="email" name="email" placeholder="Email" required>
        <div th:if="${errorMessageEmail}" class="error-message" th:text="${errorMessageEmail}"></div>

        <input type="text" name="usuario" placeholder="Usuario" required>
        <div th:if="${errorMessageUsuario}" class="error-message" th:text="${errorMessageUsuario}"></div>

        <input type="password" name="contrase単a" placeholder="Contrase単a" required>
        <div th:if="${errorMessageContrase単a}" class="error-message" th:text="${errorMessageContrase単a}"></div>

        <button type="submit">Registrarse</button>
    </form>

    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>
</div>


	<div class="container-personas">
		<h1>Listado de Personas</h1>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Usuario</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="credencial : ${credenciales}">
					<td th:text="${credencial.id}"></td>
					<td th:text="${credencial.usuario}"></td>
					<td th:text="${credencial.persona.email}"></td>
				</tr>
			
			</tbody>
		</table>
	</div>
</body>
</html>
