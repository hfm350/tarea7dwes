<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Persona - Viverum</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

body {
	background: url('/vivero.png') no-repeat center center/cover;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	padding-top: 70px;
}

.navbar {
	width: 100%;
	height: 6%;
	background-color: #2c6e49;
	padding: 15px 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar .logo {
	font-size: 24px;
	font-weight: bold;
	color: white;
	text-decoration: none;
}

.navbar .logout-btn {
	background-color: white;
	color: #2c6e49;
	padding: 10px 15px;
	border-radius: 5px;
	text-decoration: none;
	font-weight: bold;
	cursor: pointer;
	transition: 0.3s;
}

.navbar .logout-btn:hover {
	background-color: #1e5032;
	color: white;
}

.container {
	background-color: rgba(255, 255, 255, 0.95);
	padding: 30px;
	border-radius: 16px;
	box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
	width: 90%;
	max-width: 400px;
	text-align: center;
}

h1 {
	color: #2c6e49;
	margin-bottom: 20px;
}

h2 {
	color: #2c6e49;
	margin-bottom: 20px;
}

form {
	display: flex;
	flex-direction: column;
	gap: 15px;
}

input {
	padding: 10px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 5px;
	width: 100%;
	box-sizing: border-box;
}

.btn {
	padding: 12px;
	background-color: #2c6e49;
	color: white;
	border: none;
	border-radius: 8px;
	font-size: 16px;
	cursor: pointer;
	text-decoration: none;
	text-align: center;
	transition: 0.3s;
}

.table-container {
	background-color: rgba(255, 255, 255, 0.95);
	padding: 15px;
	border-radius: 15px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 90%;
	max-width: 800px;
	margin-top: 40px;
	text-align: center;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 15px;
	text-align: center;
}

th {
	background-color: #2c6e49;
	color: white;
	font-size: 18px;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}

tr:hover {
	background-color: #d1e7dd;
}

.error-message {
	color: red;
	font-weight: bold;
	margin-bottom: 10px;
}

.success-message {
	color: #28a745;
	font-weight: bold;
	margin-top: 10px;
}

.btn:hover {
	background-color: #1e5032;
}
</style>
</head>
<body>
	<nav class="navbar">
		<p class="logo">Panel Registros</p>
		<a th:href="@{/menuAdmin}" class="logout-btn">Volver</a>
	</nav>

	<div class="container">
		<h1>Registro de Persona</h1>
		<form th:action="@{/registroPersona}" method="post">
			<input type="text" name="nombre" placeholder="Nombre" >
			<div th:if="${errorMessageNombre}" class="error-message"
				th:text="${errorMessageNombre}"></div>
			<input type="email" name="email" placeholder="Email" >
			<div th:if="${errorMessageEmail}" class="error-message"
				th:text="${errorMessageEmail}"></div>
			<input type="text" name="usuario" placeholder="Usuario" >
			<div th:if="${errorMessageUsuario}" class="error-message"
				th:text="${errorMessageUsuario}"></div>
			<input type="password" name="contrase単a" placeholder="Contrase単a"
				>
			<div th:if="${errorMessageContrase単a}" class="error-message"
				th:text="${errorMessageContrase単a}"></div>

			<button type="submit" class="btn">Registrarse</button>
		</form>
		<div th:if="${successMessage}" class="success-message">
			<p th:text="${successMessage}"></p>
		</div>
	</div>

	<div class="table-container">
		<h2>Listado de Personas</h2>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Usuario</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="credencial : ${credenciales}"
					th:if="${credencial.rol != 'ROLE_CLIENTE'}">
					<td th:text="${credencial.id}"></td>
					<td th:text="${credencial.usuario}"></td>
					<td
						th:text="${credencial.persona != null ? credencial.persona.email : 'No tiene email'}"></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
