<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Pedidos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: white; text-align: center; }
        .container { width: 60%; margin: auto; background: black; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid white; padding: 10px; text-align: center; }
        th { background-color: green; color: white; }
        button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .confirm-btn { background-color: green; color: white; }
        .delete-btn { background-color: red; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Carrito de Pedidos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Fecha</th>
                    <th>Ejemplares</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.fecha}"></td>
                    <td>
                        <ul>
                            <li th:each="ejemplar : ${pedido.ejemplares}" th:text="${ejemplar.nombre}"></li>
                        </ul>
                    </td>
                    <td>
                        <form action="/finalizarPedido" method="post">
    <input type="hidden" name="idPedido" th:value="${pedido.id}">
    <button type="submit" class="btn-confirmar">Confirmar</button>
</form>

                        <form th:action="@{/eliminarPedido}" method="post">
                            <input type="hidden" name="idPedido" th:value="${pedido.id}">
                            <button type="submit" class="delete-btn">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/menuCliente" style="color: violet; text-decoration: none; font-weight: bold;">Volver</a>
    </div>

</body>
</html>
