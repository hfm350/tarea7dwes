<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/vivero.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 70px;
        }

        .navbar {
            width: 100%;
            height: 6%;
            background-color: #2c6e49;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .logout-btn {
            background-color: white;
            color: #2c6e49;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .navbar .logout-btn:hover {
            background-color: #1e5032;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .container h1 {
            font-size: 80px;
            color: #2c6e49;
            margin-bottom: 10px;
        }

        .container h2 {
            font-size: 22px;
            color: #444;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            background-color: #2c6e49;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #1e5032;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Acceso Denegado</a>
    </nav>

    <div class="container">
        <h1>403</h1>
        <h2>No tienes permiso para acceder a esta p√°gina</h2>
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
