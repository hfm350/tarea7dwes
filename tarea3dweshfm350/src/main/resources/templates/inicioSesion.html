<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	background-image: url('/vivero.png');
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-container {
	background-color: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 300px;
	text-align: center;
}

.login-container h2 {
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 15px;
	text-align: left;
}

.form-group label {
	display: block;
	font-weight: bold;
}

.form-group input {
	width: 100%;
	padding: 8px;
	margin-top: 5px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.login-btn {
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 5px;
	background-color: #28a745;
	color: white;
	font-size: 16px;
	cursor: pointer;
}

.login-btn:hover {
	background-color: #218838;
}

.regresar-link {
	display: block;
	margin-top: 15px;
	color: #007bff;
	text-decoration: none;
	font-size: 14px;
	font-weight: bold;
}

.regresar-link:hover {
	text-decoration: underline;
}

.error-message {
    color: red;
    font-size: 14px;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
}

</style>
</head>
<body>

	<div class="login-container">
		<h2>Iniciar Sesión</h2>

		<form th:action="@{/login}" method="post">

			<div class="form-group">
				<label for="username">Usuario</label> 
				<input type="text" id="username" name="username" placeholder="Ingrese su usuario" required autocomplete="username">
			</div>

			<div class="form-group">
				<label for="password">Contraseña</label> 
				<input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
			</div>

			<!-- ✅ Mensaje de error si el login falla -->
			<p th:if="${param.error}" class="error-message">Usuario o contraseña incorrectos.</p>


			<button type="submit" class="login-btn">Iniciar sesión</button>

		</form>

		<a href="/" class="regresar-link">Regresar</a>
	</div>

</body>
</html>
