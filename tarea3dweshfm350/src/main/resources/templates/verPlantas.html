<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver Plantas</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: url('/vivero.png') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding-top: 70px;
    }

    .navbar {
        width: 100%;
        height: 6%;
        background-color: #2c6e49;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-decoration: none;
    }

    .navbar .login-btn {
        background-color: white;
        color: #2c6e49;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .navbar .login-btn:hover {
        background-color: #1e5032;
        color: white;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 1200px;
        margin-top: 80px;
    }

    h1 {
        color: #2c6e49;
        margin-bottom: 20px;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 18px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 15px;
        text-align: center;
    }

    th {
        background-color: #2c6e49;
        color: white;
        font-size: 20px;
    }

    tr:nth-child(even) {
        background-color: #f4f4f4;
        color: black;
    }

    tr:nth-child(odd) {
        background-color: #e0e0e0;
        color: black;
    }

    tr:hover {
        background-color: #d0d0d0;
    }

    .btn {
        display: block;
        margin: 20px auto 0;
        width: 200px;
        text-align: center;
        padding: 12px;
        background-color: #2c6e49;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #1e5032;
    }
</style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Plantas<span th:text="${perfil}"></span></a>
        <a href="javascript:history.back()" class="login-btn">Volver</a>
    </nav>

    <div class="container">
        <header>
            <h1>Lista de Plantas</h1>
        </header>
        <main>
            <section class="plants-section">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre Común</th>
                            <th>Nombre Científico</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="planta : ${plantas}">
                            <td th:text="${planta.codigo}"></td>
                            <td th:text="${planta.nombreComun}"></td>
                            <td th:text="${planta.nombreCientifico}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
